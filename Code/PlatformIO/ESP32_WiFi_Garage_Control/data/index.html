<!DOCTYPE html>
<html>

    <head>
        <title>Garage Door Control</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/png" href="favicon.png">
    </head>

    <body>
        <script src="app.js"></script>

        <h1>Garage Door Control</h1>
        <div>
            <h2><u>Main Garage Door</u></h2>
            <p>
                <span id="door1Status"> &nbsp </span> 
                <img src="blank" id="door1_LockIco"/>
            </p>
            <p>
                <button class="button" onclick="door1Cmd()">Door</button>
                <button class="button button2" onclick="door1Light()">Light</button>
            </p>
        </div>
        <div>
            <h2><u>Second Garage Door</u></h2>
            <p>
                <span id="door2Status"> &nbsp </span> 
                <img src="blank" id="door2_LockIco"/>
            </p>
            <p>
                <button class="button" onclick="door2Cmd()">Door</button>
                <button class="button button2" onclick="door2Light()">Light</button>
            </p>
        </div>
    </body>
</html>
